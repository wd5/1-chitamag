{% extends "base.html" %}

{% load thumbnail siteblocks_extras products_extras %}

{% comment %}{% if page.title %}
    {% block title %}
        {{ page.title }} &mdash;
    {% endblock %}
{% endif %}{% endcomment %}

{% block main %}
    {% block_catalog_menu '' %}
    <div class="right col">
        <div class="page_h">
            <h1>{{ page.title }}</h1>
        </div>

        <div class="text text_page">
            {{ page.content|safe }}
        </div>
    </div><!--/text_final-->
{% endblock %}
