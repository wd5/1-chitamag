<Order Id='{{ order.id }}' FirstName='{{ order.first_name|escape }}' LastName='{{ order.last_name|escape }}' Email='{{ order.email }}' Phone='{{ order.phone|escape }}' CartingType='{{ order.order_carting }}' OrderStatus='{{ order.order_status }}' Address='{{ order.address|escape }}' Note='{{ order.note|escape }}' TotalPrice='{{ order.total_price }}' CreateDate='{{ order.create_date }}'>{% for order_product in order.get_products %}<Item ProductCode = '{{ order_product.product.xml_code }}' Count='{{ order_product.count }}' Description='{{ order_product.product_description|escape }}' ProductPrice='{{ order_product.product_price }}' />{% endfor %}</Order>
